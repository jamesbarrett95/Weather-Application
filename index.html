<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
  <div class="container">
    <h1>Local Weather App</h1>
    <p>
      I would like to check the weather at
      <input id="searcharea" type="text" placeholder="nowhere">
      <i class="fa fa-microphone" aria-hidden="true"></i>
    </p>
    <button id="searchbutton" type="button" name="button">Search</button>
  </div>

  <div class="container-fluid">
    <p class="searchresult"></p>
    <div class="resultarea" id="result">
      <div class="box times">
        <p>&nbsp;</p> 
        <div></div>
      </div>        
      <div class="box temperature">
        <p><strong>Temperature</strong></p>
        <div></div>        
      </div>        
      <div class="box description">
        <p><strong>Description</strong></p>
        <div></div>        
      </div>        
      <div class="box wind">
        <p><strong>Wind Speed</strong></p>
        <div></div>        
      </div>              
    </div>
    <div class="button-section">
        <button id="celsiusbutton" class="button">Celsius</button>
        <button id="fahrenheitbutton" class="button">Fahrenheit</button>    
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
